# Application
spring.application.name=aastrika-entity
spring.jackson.mapper.accept-case-insensitive-enums=true

# Datasource
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/aastrika_entity}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Elasticsearch
spring.elasticsearch.uris=${ELASTICSEARCH_URIS:http://localhost:9207}
spring.elasticsearch.username=${ELASTICSEARCH_USERNAME:}
spring.elasticsearch.password=${ELASTICSEARCH_PASSWORD:}
spring.elasticsearch.connection-timeout=${ELASTICSEARCH_CONNECTION_TIMEOUT:5s}
spring.elasticsearch.socket-timeout=${ELASTICSEARCH_SOCKET_TIMEOUT:30s}

# Server
server.port=8082

# Logging
logging.level.org.springframework.data.elasticsearch=DEBUG
logging.level.org.hibernate.SQL=OFF

# Entity Sheet Configuration
entity-sheet.competency-level-size=5

# Required headers (list)
entity-sheet.headers.required[0]=id
entity-sheet.headers.required[1]=entity_type
entity-sheet.headers.required[2]=name
entity-sheet.headers.required[3]=description
entity-sheet.headers.required[4]=code
entity-sheet.headers.required[5]=language

# Optional headers (list)
entity-sheet.headers.optional[0]=type
entity-sheet.headers.optional[1]=area
entity-sheet.headers.optional[2]=level_id
entity-sheet.headers.optional[3]=created_by
entity-sheet.headers.optional[4]=updated_by
entity-sheet.headers.optional[5]=reviewed_by
entity-sheet.headers.optional[6]=created_date
entity-sheet.headers.optional[7]=updated_date
entity-sheet.headers.optional[8]=reviewed_date
entity-sheet.headers.optional[9]=additional_properties

# Competency level headers (list)
entity-sheet.headers.competency-levels[0]=competency_level_1_name
entity-sheet.headers.competency-levels[1]=competency_level_1_description
entity-sheet.headers.competency-levels[2]=competency_level_2_name
entity-sheet.headers.competency-levels[3]=competency_level_2_description
entity-sheet.headers.competency-levels[4]=competency_level_3_name
entity-sheet.headers.competency-levels[5]=competency_level_3_description
entity-sheet.headers.competency-levels[6]=competency_level_4_name
entity-sheet.headers.competency-levels[7]=competency_level_4_description
entity-sheet.headers.competency-levels[8]=competency_level_5_name
entity-sheet.headers.competency-levels[9]=competency_level_5_description

# Header field mappings (map)
entity-sheet.header-field-mappings.id=entityId
entity-sheet.header-field-mappings.entity_type=entityType
entity-sheet.header-field-mappings.code=code
entity-sheet.header-field-mappings.language=language
entity-sheet.header-field-mappings.name=name
entity-sheet.header-field-mappings.description=description
entity-sheet.header-field-mappings.type=type
entity-sheet.header-field-mappings.area=area
entity-sheet.header-field-mappings.level_id=levelId
entity-sheet.header-field-mappings.created_by=createdBy
entity-sheet.header-field-mappings.updated_by=updatedBy
entity-sheet.header-field-mappings.reviewed_by=reviewedBy
entity-sheet.header-field-mappings.created_date=createdDate
entity-sheet.header-field-mappings.updated_date=updatedDate
entity-sheet.header-field-mappings.reviewed_date=reviewedDate
entity-sheet.header-field-mappings.additional_properties=additionalProperties
entity-sheet.header-field-mappings.competency_level_1_name=competencyLevel1Name
entity-sheet.header-field-mappings.competency_level_1_description=competencyLevel1Description
entity-sheet.header-field-mappings.competency_level_2_name=competencyLevel2Name
entity-sheet.header-field-mappings.competency_level_2_description=competencyLevel2Description
entity-sheet.header-field-mappings.competency_level_3_name=competencyLevel3Name
entity-sheet.header-field-mappings.competency_level_3_description=competencyLevel3Description
entity-sheet.header-field-mappings.competency_level_4_name=competencyLevel4Name
entity-sheet.header-field-mappings.competency_level_4_description=competencyLevel4Description
entity-sheet.header-field-mappings.competency_level_5_name=competencyLevel5Name
entity-sheet.header-field-mappings.competency_level_5_description=competencyLevel5Description
